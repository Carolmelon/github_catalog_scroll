<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: calc(100% - 20px);
    }
    button {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .stop-btn {
      background: #f44336;
      margin-top: 5px;
    }
    .stop-btn:hover {
      background: #da190b;
    }
    .status {
      margin-bottom: 10px;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      font-weight: bold;
    }
    .monitoring {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .not-monitoring {
      background: #f8f9fa;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }
    #result {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>设置 Overflow Scroll</h3>
    <div id="status" class="status">检查状态中...</div>
    <input type="text" id="selectorInput" 
           placeholder="输入CSS选择器" 
           value="#__primerPortalRoot__ > div > div">
    <button id="setScrollBtn">开始监控</button>
    <button id="stopBtn" class="stop-btn" style="display: none;">停止监控</button>
    
    <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
    
    <h4>目录编号功能</h4>
    <input type="text" id="catalogSelectorInput" 
           placeholder="输入目录CSS选择器" 
           value="#__primerPortalRoot__ > div > div > div > section > nav > ul">
    <button id="addNumbersBtn">开始编号监控</button>
    <button id="removeNumbersBtn" class="stop-btn" style="display: none;">移除编号</button>
    
    <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
    
    <h4>层级颜色功能</h4>
    <button id="applyColorsBtn" style="background: #2196F3;">开始颜色监控</button>
    <button id="removeColorsBtn" class="stop-btn" style="display: none;">移除颜色</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
